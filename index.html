${audience}

## Primary Goals
${goals}

${valueProps}

• vs. Legacy MDMs: "We're built for dedicated devices, not just BYOD management"
• vs. DIY Solutions: "Focus on your app, we handle the infrastructure complexity"
• vs. Hardware-Specific Tools: "One platform for Android, iOS, and mixed fleets"

2. **Seamless Provisioning**: Demonstrate zero-touch device deployment
3. **Pipeline Management**: Showcase automated app deployment and rollback

• Meetings Scheduled: 8-10 follow-up meetings
• Demo Requests: 5+ hands-on demonstrations
• Partnership Discussions: 2-3 strategic conversations

                            React.createElement('h2', { className: "text-2xl font-bold text-gray-900 mb-6 flex items-center" },
                                React.createElement(FileText, { className: "w-6 h-6 mr-2 text-purple-600" }),
                                "Event Brief Generator"

                                        type: "text",

                                React.createElement('div', null,
                                    React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Target Audience"),

                                        className: "w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500",
                                        placeholder: "e.g., Retail IT Directors"

                                React.createElement('div', null,
                                    React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Primary Goals"),
                                    React.createElement('input', {
                                        type: "text",
                                        value: planningForm.goals,
                                        onChange: (e) => setPlanningForm({...planningForm, goals: e.target.value}),
                                        className: "w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500",
                                        placeholder: "e.g., Generate 20 qualified leads"
                                    })
                                )

                            React.createElement('button', {
                                onClick: () => {
                                    if (!planningForm.eventName || !planningForm.audience || !planningForm.goals) {
                                        alert('Please fill in all fields to generate the event brief.');
                                        return;
                                    }
                                    const brief = generateEventBrief(planningForm.eventName, planningForm.audience, planningForm.goals);

                                className: "bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors mb-4"

                                React.createElement(BarChart3, { className: "w-16 h-16 text-gray-400 mx-auto mb-4" }),

                                                React.createElement('div', { className: "text-3xl font-bold text-purple-600" }, summary.totalLeads),
                                                React.createElement('div', { className: "text-sm text-purple-800" }, "Total Leads")

                                            React.createElement('div', { className: "bg-red-50 rounded-lg p-4 text-center" },
                                                React.createElement('div', { className: "text-3xl font-bold text-red-600" }, summary.highPriority),
                                                React.createElement('div', { className: "text-sm text-red-800" }, "High Priority")
                                            ),
                                            React.createElement('div', { className: "bg-yellow-50 rounded-lg p-4 text-center" },
                                                React.createElement('div', { className: "text-3xl font-bold text-yellow-600" }, summary.mediumPriority),
                                                React.createElement('div', { className: "text-sm text-yellow-800" }, "Medium Priority")
                                            ),
                                            React.createElement('div', { className: "bg-green-50 rounded-lg p-4 text-center" },
                                                React.createElement('div', { className: "text-3xl font-bold text-green-600" }, summary.followUpActions),
                                                React.createElement('div', { className: "text-sm text-green-800" }, "Follow Actions")
                                            )
                                        );
                                    })()
                                ),
                                React.createElement('div', { className: "bg-white rounded-xl shadow-lg p-6" },
                                    React.createElement('h3', { className: "text-xl font-bold text-gray-900 mb-4" }, "Export & Sync"),
                                    React.createElement('div', { className: "flex gap-4" },
                                        React.createElement('button', {
                                            onClick: syncToSalesforce,
                                            className: "bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors flex items-center"
                                        },
                                            React.createElement(Upload, { className: "w-4 h-4 mr-2" }),
                                            "Sync to Salesforce"
                                        ),
                                        React.createElement('button', {
                                            onClick: () => {
                                                const csvContent = leads.map(lead => 
                                                    `${lead.name},${lead.company},${lead.title},${lead.email},${lead.priority},${lead.notes}`
                                                ).join('\n');
                                                const blob = new Blob([`Name,Company,Title,Email,Priority,Notes\n${csvContent}`], { type: 'text/csv' });
                                                const url = URL.createObjectURL(blob);
                                                const a = document.createElement('a');
                                                a.href = url;
                                                a.download = 'event-leads.csv';
                                                a.click();
                                            },
                                            className: "bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors flex items-center"
                                        },
                                            React.createElement(Download, { className: "w-4 h-4 mr-2" }),
                                            "Export CSV"
                                        )
                                    )
                                )
                            )
                    ),

                    // Settings Tab
                    activeTab === 'settings' && React.createElement('div', { className: "max-w-4xl mx-auto space-y-8" },
                        React.createElement('div', { className: "bg-white rounded-xl shadow-lg p-6" },
                            React.createElement('h2', { className: "text-2xl font-bold text-gray-900 mb-6 flex items-center" },
                                React.createElement('svg', { className: "w-6 h-6 mr-2 text-blue-500", viewBox: "0 0 24 24", fill: "currentColor" },
                                    React.createElement('path', { d: "M12.017 2.078c3.743.01 6.765 3.032 6.775 6.775.01 3.743-3.011 6.765-6.754 6.775h-6.12v-6.12c-.01-3.743 3.011-6.765 6.754-6.775h6.12v6.12c.01 3.743-3.011 6.765-6.754 6.775z" })

                                        React.createElement('div', { className: "flex items-center" },
                                            React.createElement('div', { className: `w-3 h-3 rounded-full mr-3 ${salesforceConnected ? 'bg-green-500' : 'bg-gray-400'}` }),
                                            React.createElement('div', null,
                                                React.createElement('h3', { className: "font-semibold text-gray-900" }, "Connection Status"),
                                                React.createElement('p', { className: "text-sm text-gray-600" }, 
                                                    salesforceConnected ? 'Connected to Esper Salesforce Org' : 'Not connected'
                                                )
                                            )
                                        )
                                    ),
                                    !salesforceConnected ? 
                                        React.createElement('button', {
                                            onClick: connectSalesforce,
                                            className: "w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                                        }, "Connect to Salesforce") :
                                        React.createElement('div', { className: "space-y-3" },
                                            React.createElement('div', { className: "flex items-center justify-between p-3 bg-green-50 border border-green-200 rounded-lg" },
                                                React.createElement('span', { className: "text-green-800 font-medium" }, "✓ Connected Successfully"),
                                                React.createElement('button', {
                                                    onClick: disconnectSalesforce,
                                                    className: "text-red-600 text-sm hover:text-red-700"
                                                }, "Disconnect")
                                            )
                                        )
                                )
                            )
                        )
                    )
                )
            );
        };

        // Render the app
        ReactDOM.render(React.createElement(EsperEventAssistant), document.getElementById('root'));
    </script>
